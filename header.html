<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__content">
          <div class="header__logo">
            <img src="assets/img/logo.png" alt="logo" />
          </div>
          <ul class="header__nav">
            <li class="header__nav-item">
              <span>Market</span><img src="/assets/img/arrow.svg" alt="" />
            </li>
            <li class="header__nav-item">
              <span>Trade</span><img src="/assets/img/arrow.svg" alt="" />
            </li>
            <li class="header__nav-item">
              <span>Earn</span><img src="/assets/img/arrow.svg" alt="" />
            </li>
            <li class="header__nav-item">
              <span>About</span>
            </li>
            <li class="header__nav-item">
              <span>Career</span>
            </li>
          </ul>
          <button class="header__logIn" id="loginBtn">Log In</button>
        </div>
      </header>
      <div id="myModal" class="modal">
        <div class="modal__inner">
          <div class="modal__content">
            <p class="modal__title">Login</p>
            <form class="modal__form">
              <div class="modal__input">
                <label for="email">Email or Phone</label>
                <input placeholder="Type Here" name="email" type="text" />
              </div>
              <div class="modal__input">
                <label for="password">Password</label>
                <input
                  placeholder="Type Here"
                  name="password"
                  type="password"
                  id="password"
                />
                <img
                  id="eye"
                  class="modal__input-show"
                  src="/assets/icons/CloseEye.svg"
                  alt="show"
                />
              </div>
              <div class="modal__actions">
                <button type="submit">Login</button>
                <span>Forgot Password?</span>
              </div>
              <p class="modal__register">
                Donâ€™t Have an Account?<span> Sign Up Here</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("loginBtn");
  var input = document.getElementById("password");
  var eye = document.getElementById("eye");

  input.classList.add("modal__input--hidden");

  btn.onclick = function () {
    modal.style.display = "flex";
  };

  eye.onclick = function () {
    if (input.type === "password") {
      input.type = "text";
      eye.src = "/assets/icons/Eye.svg";
    } else {
      input.type = "password";
      eye.src = "/assets/icons/CloseEye.svg";
    }
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
